<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inicio Cargas Generales - Jammet Consultora</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background-color: #f9f9f9;
      color: #333;
    }

    header {
      background-color: #75025c;
      color: white;
      padding: 1em 2em;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    header a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1em;
      display: flex;
      align-items: center;
    }

    header img {
      height: 40px;
      margin-right: 10px;
    }

    main {
      max-width: 600px;
      margin: 2em auto;
      background: white;
      padding: 2em;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    h2 {
      color: #75025c;
    }

    label {
      display: block;
      margin-top: 1em;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 0.6em;
      margin-top: 0.3em;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      margin-top: 1.5em;
      padding: 0.8em 1.5em;
      background-color: #b05fa7;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 1em;
      cursor: pointer;
    }

    footer {
      text-align: center;
      margin: 3em 0 1em 0;
      color: #aaa;
      font-size: 0.85em;
    }
  </style>
</head>
<body>

<header>
  <a href="index.html">
    <img src="logo.jpg" alt="Jammet Logo">
    Jammet Consultora SRL
  </a>
</header>

<main>
  <h2>Inicio Cargas Generales</h2>
  <form id="formulario" enctype="multipart/form-data">
    <label>Apellido</label>
    <input type="text" name="apellido" required>

    <label>Nombre</label>
    <input type="text" name="nombre" required>

    <label>DNI</label>
    <input type="text" name="dni" required>

    <label>Fecha del curso</label>
    <select name="fecha" required></select>

    <label>DNI Frente</label>
    <input type="file" name="dni_frente" accept=".jpg,.jpeg,.pdf" required>

    <label>DNI Dorso</label>
    <input type="file" name="dni_dorso" accept=".jpg,.jpeg,.pdf" required>

    <label>Licencia Frente</label>
    <input type="file" name="licencia_frente" accept=".jpg,.jpeg,.pdf" required>

    <label>Licencia Dorso</label>
    <input type="file" name="licencia_dorso" accept=".jpg,.jpeg,.pdf" required>

    <label>Comprobante de pago</label>
    <input type="file" name="comprobante" accept=".jpg,.jpeg,.pdf" required>

    <button type="submit">Enviar</button>
  </form>
</main>

<footer>
  © 2025 Jammet Consultora SRL
</footer>

<script>
  // Cargar fechas desde el endpoint de Apps Script
  fetch("https://script.google.com/macros/s/AKfycbw0nqrPDL4QdpcIh71pJSDzERVQU12NqkxYMTzwkjkYRKVlKHweD8K6Ycsj2Uexuo5_mQ/exec")
    .then(res => res.json())
    .then(data => {
      const select = document.querySelector('select[name="fecha"]');
      data.inicio.forEach(fecha => {
        const option = document.createElement("option");
        option.value = fecha;
        option.textContent = fecha;
        select.appendChild(option);
      });
    });

  // Enviar formulario al endpoint que guarda en Drive, Sheets y envía correo
  document.getElementById("formulario").addEventListener("submit", function(e) {
    e.preventDefault();
    const form = e.target;
    const formData = new FormData(form);

    fetch("https://script.google.com/macros/s/AKfycbw0nqrPDL4QdpcIh71pJSDzERVQU12NqkxYMTzwkjkYRKVlKHweD8K6Ycsj2Uexuo5_mQ/exec", {
      method: "POST",
      body: formData
    })
    .then(response => {
      if (response.ok) {
        alert("Inscripción enviada correctamente.");
        form.reset();
      } else {
        alert("Hubo un error al enviar la inscripción.");
      }
    })
    .catch(() => {
      alert("Error de red al enviar el formulario.");
    });
  });
</script>

</body>
</html>
