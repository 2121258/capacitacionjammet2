<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inicio Cargas Generales - Jammet Consultora</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background-color: #f9f9f9;
      color: #333;
    }
    header {
      background-color: #75025c;
      color: white;
      padding: 1em 2em;
      display: flex;
      align-items: center;
    }
    header img {
      height: 40px;
      margin-right: 10px;
    }
    header a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1em;
      display: flex;
      align-items: center;
    }
    main {
      max-width: 800px;
      margin: 2em auto;
      background: white;
      padding: 2em;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    h2 {
      color: #75025c;
    }
    label {
      display: block;
      margin-top: 1em;
      font-weight: bold;
    }
    input[type="text"],
    input[type="file"],
    select {
      width: 100%;
      padding: 0.6em;
      margin-top: 0.3em;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button.enviar {
      margin: 1.5em auto 0 auto;
      padding: 0.8em 1.5em;
      background-color: #b05fa7;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 1em;
      cursor: pointer;
      display: block;
    }
    footer {
      text-align: center;
      margin: 3em 0 1em 0;
      color: #aaa;
      font-size: 0.85em;
    }
  </style>
</head>
<body>

<header>
  <a href="index.html">
    <img src="logo.jpg" alt="Jammet Logo">
    Jammet Consultora SRL
  </a>
</header>

<main>
  <h2>Inicio Cargas Generales</h2>
  <form id="formulario-inicio">
    <label>Apellido</label>
    <input type="text" name="apellido" placeholder="Obligatorio" required>

    <label>Nombre</label>
    <input type="text" name="nombre" placeholder="Obligatorio" required>

    <label>DNI</label>
    <input type="text" name="dni" placeholder="Obligatorio" required>

    <label>Fecha del curso</label>
    <select name="fecha" required id="fecha-inicio">
      <option value="">Seleccione una fecha</option>
    </select>

    <label>DNI Frente</label>
    <input type="file" name="dni_frente" placeholder="Obligatorio" required>

    <label>DNI Dorso</label>
    <input type="file" name="dni_dorso" placeholder="Obligatorio" required>

    <label>Licencia Frente</label>
    <input type="file" name="licencia_frente" placeholder="Obligatorio" required>

    <label>Licencia Dorso</label>
    <input type="file" name="licencia_dorso" placeholder="Obligatorio" required>

    <label>Comprobante de pago</label>
    <input type="file" name="comprobante">

    <button type="submit" class="enviar">Enviar</button>
  </form>
</main>

<footer>
  Â© 2025 Jammet Consultora SRL
</footer>

<script>
  // Cargar fechas disponibles desde el endpoint
  fetch("https://script.google.com/macros/s/AKfycbw0nqrPDL4QdpcIh71pJSDzERVQU12NqkxYMTzwkjkYRKVlKHweD8K6Ycsj2Uexuo5_mQ/exec")
    .then(res => res.json())
    .then(data => {
      const fechas = data.inicio || [];
      const select = document.getElementById("fecha-inicio");
      fechas.forEach(f => {
        const opt = document.createElement("option");
        opt.value = f;
        opt.textContent = f;
        select.appendChild(opt);
      });
    });
</script>

</body>
</html>
