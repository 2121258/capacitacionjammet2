<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Boleta - Jammet Consultora</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; padding: 30px; background-color: #f9f9f9; }
    h1 { color: #4b0082; }
    label { font-weight: bold; }
    input, select, button {
      width: 100%; padding: 8px; margin-top: 5px; margin-bottom: 15px;
      border: 1px solid #ccc; border-radius: 6px;
    }
    button { background-color: #4b0082; color: white; border: none; cursor: pointer; }
    button:hover { background-color: #36005c; }
    #boletaVisual {
      font-size: 14px;
      padding: 20px; border: 2px solid #4b0082; background: #fff;
      width: 600px; margin-top: 30px; color: #333;
    }
    #boletaVisual h2 { color: #4b0082; margin-bottom: 5px; }
    #boletaVisual h3 { margin-top: 0; margin-bottom: 20px; }
    #boletaVisual .datos, .boletaVisual .detalle { margin-bottom: 20px; }
    #boletaVisual .label { font-weight: bold; }
    #logo { width: 150px; margin-bottom: 10px; }
  </style>
</head>
<body>

<h1>Generar Boleta de Pago</h1>
<button onclick="mostrarFormulario()">Generar Boleta</button>

<div id="formularioBoleta" style="display:none;">
  <form id="boletaForm" onsubmit="return generarBoleta();">
    <label>Tipo de curso:</label>
    <select id="curso" required onchange="actualizarMonto()">
      <option value="">Seleccione un curso</option>
      <option value="inicio">Inicio Cargas Generales</option>
      <option value="renovacion">Renovación Cargas Generales</option>
      <option value="pasajeros">Transporte de Pasajeros</option>
    </select>

    <label>Nombre:</label>
    <input type="text" id="nombre" required>

    <label>Apellido:</label>
    <input type="text" id="apellido" required>

    <label>DNI:</label>
    <input type="text" id="dni" required pattern="[0-9]{7,8}">

    <label>Email:</label>
    <input type="email" id="email" required>

    <label>Monto:</label>
    <input type="text" id="monto" readonly>

    <button type="submit">Generar</button>
  </form>
</div>

<div id="boletaResultado"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

<script>
let valoresCursos = {};

// Leer valores desde la planilla
function mostrarFormulario() {
  document.getElementById("formularioBoleta").style.display = "block";
  fetch("https://script.google.com/macros/s/AKfycbyZQuvxu6t4x7zzx5bCDY0T2nO_lHMoh5XDCMOO6DWQpsLuzUWz9Wz8DzdkgdvWxZkrLg/exec")
    .then(res => res.json())
    .then(data => valoresCursos = data)
    .catch(err => alert("Error al cargar los valores de curso"));
}

function actualizarMonto() {
  const curso = document.getElementById("curso").value;
  const monto = valoresCursos[curso];
  document.getElementById("monto").value = monto ? `$${monto}` : "";
}

function generarBoleta() {
  const nombre = document.getElementById("nombre").value;
  const apellido = document.getElementById("apellido").value;
  const dni = document.getElementById("dni").value;
  const email = document.getElementById("email").value;
  const curso = document.getElementById("curso").value;
  const monto = document.getElementById("monto").value;

  // Fecha emisión y vencimiento
  const hoy = new Date();
  const fechaEmision = hoy.toLocaleDateString();
  const vencimiento = new Date(hoy.setDate(hoy.getDate() + 30)).toLocaleDateString();

  const contenido = `
    <div id="boletaVisual">
      <img id="logo" src="logo.jpg" alt="Logo Jammet Consultora">
      <h2>Jammet Consultora</h2>
      <h3>Boleta de Pago</h3>

      <p><span class="label">Nombre y Apellido:</span> ${nombre} ${apellido}</p>
      <p><span class="label">DNI:</span> ${dni}</p>
      <p><span class="label">Email:</span> ${email}</p>
      <p><span class="label">Curso:</span> ${document.getElementById("curso").selectedOptions[0].text}</p>
      <p><span class="label">Fecha de emisión:</span> ${fechaEmision}</p>
      <p><span class="label">Vencimiento:</span> ${vencimiento}</p>

      <hr>
      <p><span class="label">Importe total:</span> ${monto}</p>
      <hr>

      <p><em>Este comprobante es válido para abonar el curso indicado en cualquier sucursal habilitada.</em></p>
      <p><strong>Tu pago se acreditará dentro de las próximas 72hs hábiles.</strong></p>
    </div>
  `;

  document.getElementById("boletaResultado").innerHTML = contenido;

  setTimeout(() => {
    html2canvas(document.getElementById("boletaVisual")).then(canvas => {
      const enlace = document.createElement("a");
      enlace.download = `boleta_${dni}.jpg`;
      enlace.href = canvas.toDataURL("image/jpeg");
      enlace.click();

      // Guardar en Drive
      fetch('https://script.google.com/macros/s/AKfycbyyT2K2H1vxSisz7QiCnHA_93XEIWhRMi_-6srC_1JD4qfk68FFXbd1_UCJRwLa0ACIww/exec', {
        method: 'POST',
        body: JSON.stringify({
          image: canvas.toDataURL("image/jpeg"),
          nombre,
          apellido,
          dni,
          email,
          curso,
          monto
        }),
        headers: { 'Content-Type': 'application/json' }
      })
      .then(res => res.json())
      .then(data => console.log("Boleta guardada en Drive"))
      .catch(err => console.error("Error al guardar boleta en Drive", err));
    });
  }, 500);

  return false;
}
</script>
</body>
</html>
