<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jammet Consultora SRL</title>

  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" />

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background-color: #f9f9f9;
      color: #333;
    }
    header {
      background-color: #75025c;
      color: white;
      padding: 1em 2em;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .logo-container {
      display: flex;
      align-items: center;
    }
    .logo-container img {
      height: 40px;
      margin-right: 10px;
    }
    .logo-container a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1em;
      display: flex;
      align-items: center;
    }
    nav {
      display: flex;
      gap: 20px;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 0.95em;
      display: flex;
      align-items: center;
    }
    nav a i {
      margin-right: 6px;
    }
    main {
      max-width: 900px;
      margin: 2em auto;
      background: white;
      padding: 2em;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      text-align: center;
    }
    .botones {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1em;
      margin-bottom: 2em;
    }
    .botones a {
      background-color: #b05fa7;
      color: white;
      padding: 1em 1.5em;
      text-decoration: none;
      border-radius: 6px;
      font-size: 1em;
      font-weight: bold;
    }
    #calendar {
      max-width: 100%;
      margin: 0 auto;
    }
    .leyenda {
      margin-top: 2em;
      text-align: left;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    .leyenda ul {
      list-style: none;
      padding: 0;
    }
    .leyenda li {
      margin-bottom: 0.5em;
      display: flex;
      align-items: center;
    }
    .leyenda span {
      display: inline-block;
      width: 20px;
      height: 20px;
      margin-right: 10px;
      border-radius: 3px;
    }
    footer {
      text-align: center;
      margin: 3em 0 1em 0;
      color: #aaa;
      font-size: 0.85em;
    }
  </style>
</head>

    <a href="ubicacion.html"><i class="fas fa-map-marker-alt"></i> Ubicación</a>
    <a href="contacto.html"><i class="fas fa-envelope"></i> Contacto</a>
  </nav>
