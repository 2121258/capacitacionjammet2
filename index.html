<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Capacitaciones Jammet</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <script>
    function mostrarFormulario(id) {
      document.getElementById("formulario-inicio").style.display = "none";
      document.getElementById("formulario-renovacion").style.display = "none";
      document.getElementById("formulario-pasajeros").style.display = "none";

      document.getElementById(id).style.display = "block";
      window.scrollTo({ top: document.getElementById(id).offsetTop - 20, behavior: 'smooth' });
    }
  </script>
</head>
<body>
  <header>
    <div style="display: flex; align-items: center;">
      <img src="logo.jpg" alt="Jammet Logo" />
      <h3 style="margin-left: 10px;">Jammet Consultora SRL</h3>
    </div>
    <nav>
      <a href="#">Inicio</a>
      <a href="#">Quiénes somos</a>
      <a href="#">Contacto</a>
    </nav>
  </header>

  <main>
    <section>
      <h2>Capacitaciones disponibles</h2>
      <div class="botones">
        <button onclick="mostrarFormulario('formulario-inicio')">Inicio Cargas Generales</button>
        <button onclick="mostrarFormulario('formulario-renovacion')">Renovación Cargas Generales</button>
        <button onclick="mostrarFormulario('formulario-pasajeros')">Transporte de Pasajeros</button>
      </div>
    </section>

    <section class="calendar">
      <h2>Calendario de cursos</h2>
      <!-- Sustituí el ID de tu calendario en src="" cuando lo tengas -->
      <iframe class="calendar" src="https://calendar.google.com/calendar/embed?src=TU_ID_CALENDARIO&ctz=America%2FArgentina_Buenos_Aires"></iframe>
    </section>

    <section id="formulario-inicio" style="display: none;">
      <h2>Formulario - Inicio Cargas Generales</h2>
      <iframe class="formulario" src="https://docs.google.com/forms/d/e/1FAIpQLSd_6x6cD8FwScveTOpcYLmDC87s9kbQqU0IlFsCj880AYttMA/viewform?embedded=true"></iframe>
    </section>

    <section id="formulario-renovacion" style="display: none;">
      <h2>Formulario - Renovación Cargas Generales</h2>
      <iframe class="formulario" src="https://docs.google.com/forms/d/e/1FAIpQLScQc20zOQ4D-k6PvpXoatTH46IXctqYWCiNyIMIPsyMfloKaA/viewform?embedded=true"></iframe>
    </section>

    <section id="formulario-pasajeros" style="display: none;">
      <h2>Formulario - Transporte de Pasajeros</h2>
      <iframe class="formulario" src="https://docs.google.com/forms/d/e/1FAIpQLSeoMQrM6-Pb8bOPXdpQ3VTZ_vv2iXMRMYIiY--0hmQTZeZeCw/viewform?embedded=true"></iframe>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Jammet Consultora SRL</p>
  </footer>
</body>
</html>
