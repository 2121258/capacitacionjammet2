  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" />

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background-color: #f9f9f9;
      color: #333;
    }
    header {
      background-color: #75025c;
      color: white;

      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .logo-container {
      display: flex;
      align-items: center;
    }
    .logo-container img {
      height: 40px;
      margin-right: 10px;
    }
    .logo-container a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1em;
      display: flex;
      align-items: center;
    }
    nav {
      display: flex;
      gap: 20px;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 0.95em;
      display: flex;
      align-items: center;
    }
    nav a i {
      margin-right: 6px;
    }
    main {
      max-width: 900px;
      margin: 2em auto;
      background: white;
      padding: 2em;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      text-align: center;
    }
    .botones {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1em;
      margin-bottom: 2em;
    }
    .botones a {
      background-color: #b05fa7;
      color: white;
      padding: 1em 1.5em;
      text-decoration: none;
      border-radius: 6px;
      font-size: 1em;
      font-weight: bold;
    }
    #calendar {
      max-width: 100%;
      margin: 0 auto;
    }
    footer {
      text-align: center;
      margin: 3em 0 1em 0;
      color: #aaa;
      font-size: 0.85em;
    }
  </style>
</head>
<body>

<header>
  <div class="logo-container">
    <a href="index.html">
      <img src="logo.jpg" alt="Jammet Logo">
      Jammet Consultora SRL
    </a>
  </div>
  <nav>
    <a href="boleta.html"><i class="fas fa-file-invoice"></i> Generá tu boleta de pago</a>
    <a href="certificado.html"><i class="fas fa-file-download"></i> Descargá tu certificado</a>
    <a href="quienes.html"><i class="fas fa-info-circle"></i> ¿Quiénes somos?</a>
    <a href="ubicacion.html"><i class="fas fa-map-marker-alt"></i> Ubicación</a>
    <a href="contacto.html"><i class="fas fa-envelope"></i> Contacto</a>
  </nav>
</header>

<main>
  <h2>Capacitaciones disponibles</h2>
  <div class="botones">
    <a href="inicio.html">Inicio Cargas Generales</a>
    <a href="renovacion.html">Renovación Cargas Generales</a>
    <a href="pasajeros.html">Transporte de Pasajeros</a>
  </div>

  <h3>Calendario de cursos</h3>
  <div id='calendar'></div>
</main>

<footer>
  © 2025 Jammet Consultora SRL
</footer>

<!-- FullCalendar JS -->
<script src="https://cdn.jsdelivr.net/npm/@fullcalendar/core@6.1.8/index.global.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@fullcalendar/daygrid@6.1.8/index.global.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@fullcalendar/core@6.1.8/locales-all.global.min.js"></script>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    const calendarEl = document.getElementById('calendar');

    const calendar = new FullCalendar.Calendar(calendarEl, {
      plugins: [ FullCalendar.dayGridPlugin ],
      initialView: 'dayGridMonth',
      locale: 'es',
      height: 600,
      events: []
    });

    const eventos = [];

    const cargarFechas = async () => {
      try {
        const urls = [
          'https://script.google.com/macros/s/AKfycbw0nqrPDL4QdpcIh71pJSDzERVQU12NqkxYMTzwkjkYRKVlKHweD8K6Ycsj2Uexuo5_mQ/exec',
          'https://script.google.com/macros/s/AKfycbzPL_So_xFqh2SIeU8UZGNTvfgXMp3pJL0pBYVbjiQAEuDiOCr7s5xh9qb8GLOv_xE7pg/exec'
        ];

        for (const url of urls) {
          const response = await fetch(url);
          const data = await response.json();

          if (data.inicio) {
            data.inicio.forEach(r => {
              eventos.push({ start: r.start, end: r.end, display: 'background', backgroundColor: '#c26ba0' });
            });
          }

          if (data.renovacion) {
            data.renovacion.forEach(r => {
              eventos.push({ start: r.start, end: r.end, display: 'background', backgroundColor: '#7a52bd' });
            });
          }

          if (data.pasajeros) {
            data.pasajeros.forEach(r => {
              eventos.push({ start: r.start, end: r.end, display: 'background', backgroundColor: '#a2b2d6' });
            });
          }
        }

        calendar.addEventSource(eventos);
        calendar.render();
      } catch (error) {
        console.error('Error al cargar eventos:', error);
        calendar.render();
      }
    };

    cargarFechas();
  });
</script>

</body>
</html>
