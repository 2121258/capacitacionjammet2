<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Capacitaciones Jammet</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }
    body {
      margin: 0;
      background-color: #f9f9f9;
      color: #333;
    }
    header {
      background-color: #731963;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
    }
    header img {
      height: 40px;
    }
    nav a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
      font-weight: 600;
    }
    .container {
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }
    .card {
      background: white;
      border-radius: 10px;
      margin-bottom: 20px;
      padding: 15px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      cursor: pointer;
      border: 1px solid #ddd;
      transition: background 0.3s ease;
    }
    .card:hover {
      background: #f0e5f3;
    }
    .card img {
      height: 40px;
      margin-right: 10px;
    }
    .calendar {
      margin-top: 40px;
    }
    iframe {
      border: none;
      width: 100%;
      height: 600px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <header>
    <div style="display: flex; align-items: center;">
      <img src="logo.jpg" alt="Jammet Logo" />
      <h3 style="margin-left: 10px;">Jammet Consultora SRL</h3>
    </div>
    <nav>
      <a href="#">Inicio</a>
      <a href="#">Quienes somos?</a>
      <a href="#">Contacto</a>
    </nav>
  </header>

  <div class="container">
    <h2>Inicio</h2>

    <div class="card" onclick="location.href='#formulario'">
      <span>RENOVACIÓN CARGAS GENERALES</span>
    </div>

    <div class="card" onclick="location.href='#formulario'">
      <img src="logo.jpg" alt="Logo" />
      <span>INICIO CARGAS GENERALES</span>
    </div>

    <div class="card" onclick="location.href='#formulario'">
      <img src="logo.jpg" alt="Logo" />
      <span>TRANSPORTE DE PASAJEROS</span>
    </div>

    <div class="calendar">
      <h3>Calendario de cursos</h3>
      <iframe src="https://calendar.google.com/calendar/embed?src=TU_CORREO_CALENDAR&ctz=America%2FArgentina_Buenos_Aires"></iframe>
    </div>

    <div id="formulario" style="margin-top: 40px;">
      <h3>Formulario de inscripción</h3>
      <iframe src="https://docs.google.com/forms/d/e/FORM_ID/viewform?embedded=true">Cargando…</iframe>
    </div>
  </div>
</body>
</html>
