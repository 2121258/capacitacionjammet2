<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jammet Consultora SRL</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" />
  <link href='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css' rel='stylesheet' />
  <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.js'></script>
  <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/locales/es.global.min.js'></script>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background-color: #f9f9f9;
      color: #333;
    }

    header {
      background-color: #75025c;
      color: white;
      padding: 1em 2em;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: nowrap;
    }

    .logo-container {
      display: flex;
      align-items: center;
    }

    .logo-container img {
      height: 40px;
      margin-right: 10px;
    }

    .logo-container a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1em;
      display: flex;
      align-items: center;
      position: relative;
      top: -2px;
    }

    nav {
      display: flex;
      gap: 20px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 0.95em;
      display: flex;
      align-items: center;
    }

    nav a i {
      margin-right: 6px;
    }

    main {
      max-width: 900px;
      margin: 2em auto;
      background: white;
      padding: 2em;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      text-align: center;
    }

    .botones {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1em;
      margin-bottom: 2em;
    }

    .botones a {
      background-color: #b05fa7;
      color: white;
      padding: 1em 1.5em;
      text-decoration: none;
      border-radius: 6px;
      font-size: 1em;
      font-weight: bold;
    }

    #calendar {
      max-width: 100%;
      margin: 0 auto;
    }

    footer {
      text-align: center;
      margin: 3em 0 1em 0;
      color: #aaa;
      font-size: 0.85em;
    }
  </style>
</head>
<body>

<header>
  <div class="logo-container">
    <a href="index.html">
      <img src="logo.jpg" alt="Jammet Logo">
      Jammet Consultora SRL
    </a>
  </div>
  <nav>
    <a href="boleta.html"><i class="fas fa-file-invoice"></i> Generá tu boleta de pago</a>
    <a href="certificado.html"><i class="fas fa-file-download"></i> Descargá tu certificado</a>
    <a href="quienes.html"><i class="fas fa-info-circle"></i> ¿Quiénes somos?</a>
    <a href="ubicacion.html"><i class="fas fa-map-marker-alt"></i> Ubicación</a>
    <a href="contacto.html"><i class="fas fa-envelope"></i> Contacto</a>
  </nav>
</header>

<main>
  <h2>Capacitaciones disponibles</h2>
  <div class="botones">
    <a href="inicio.html">Inicio Cargas Generales</a>
    <a href="renovacion.html">Renovación Cargas Generales</a>
    <a href="pasajeros.html">Transporte de Pasajeros</a>
  </div>

  <h3>Calendario de cursos</h3>
  <div id='calendar'></div>
</main>

<footer>
  © 2025 Jammet Consultora SRL
</footer>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    const calendarEl = document.getElementById('calendar');
    const calendar = new Calendar(calendarEl, {
      initialView: 'dayGridMonth',
      locale: 'es',
      height: 600,
      events: [
        {
          start: '2025-06-10',
          end: '2025-06-13',
          display: 'background',
          backgroundColor: '#c26ba0'
        },
        {
          start: '2025-06-14',
          end: '2025-06-15',
          display: 'background',
          backgroundColor: '#7a52bd'
        },
        {
          start: '2025-06-18',
          end: '2025-06-19',
          display: 'background',
          backgroundColor: '#a2b2d6'
        }
      ]
    });
    calendar.render();
  });
</script>

</body>
</html>
