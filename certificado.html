<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Descargá tu certificado - Jammet Consultora SRL</title>
  <link rel="stylesheet" href="estilos.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
    }
    header {
      background-color: #800061;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
    }
    header img {
      height: 40px;
    }
    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
    }
    nav li {
      margin-left: 20px;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    nav a.button {
      background-color: #b85caf;
      padding: 6px 12px;
      border-radius: 6px;
    }

    .contenedor {
      max-width: 500px;
      margin: 60px auto;
      background: white;
      padding: 40px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .contenedor h2 {
      color: #800061;
      margin-bottom: 10px;
    }

    .contenedor input {
      padding: 10px;
      width: 100%;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    .contenedor button {
      background-color: #b85caf;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    .contenedor .error {
      color: red;
      margin-top: 15px;
    }

    footer {
      text-align: center;
      margin-top: 60px;
      color: #777;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo-jammet.png" alt="Jammet Consultora SRL" />
    <nav>
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="quienes.html">¿Quiénes somos?</a></li>
        <li><a href="certificado.html" class="button">Descargá tu certificado</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="contenedor">
      <h2>Descargá tu certificado</h2>
      <p>Ingresá tu DNI para verificar y acceder al certificado, si está validado.</p>
      <input type="text" id="dni" placeholder="Ejemplo: 12345678" />
      <button onclick="buscarCertificado()">Buscar certificado</button>
      <p class="error" id="mensajeError"></p>
    </div>
  </main>

  <footer>
    © 2025 Jammet Consultora SRL
  </footer>

  <script>
    async function buscarCertificado() {
      const dni = document.getElementById("dni").value.trim();
      const mensaje = document.getElementById("mensajeError");
      mensaje.textContent = "";

      if (dni === "") {
        mensaje.textContent = "Por favor ingresá un DNI.";
        return;
      }

      try {
        const response = await fetch(`https://script.google.com/macros/s/AKfycbyD8-VUmyGVXzMYZCN9aQqgvM6G7uVx3-W5zaPqtANoidimVDKKujiDhkjKIACAo7C3GA/exec?dni=${dni}`);
        const data = await response.json();

        if (data.estado === "ok") {
          window.open(data.link, "_blank");
        } else {
          mensaje.textContent = data.mensaje || "DNI no encontrado";
        }
      } catch (error) {
        mensaje.textContent = "Error al buscar el certificado";
      }
    }
  </script>
</body>
</html>
