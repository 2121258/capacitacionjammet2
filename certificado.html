<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Descargá tu certificado - Jammet Consultora SRL</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
    }

    header {
      background-color: #800061;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
    }

    .logo-container {
      display: flex;
      align-items: center;
    }

    .logo-container img {
      height: 45px;
      margin-right: 10px;
    }

    .logo-container a {
      color: white;
      font-weight: bold;
      text-decoration: none;
      font-size: 1.1em;
      display: flex;
      align-items: center;
      position: relative;
      top: -2px;
    }

    nav {
      display: flex;
      gap: 20px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      display: flex;
      align-items: center;
      font-size: 0.95em;
    }

    nav a i {
      margin-right: 6px;
    }

    .contenedor {
      max-width: 500px;
      margin: 60px auto;
      background: white;
      padding: 40px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .contenedor h2 {
      color: #800061;
      margin-bottom: 10px;
    }

    .contenedor input {
      padding: 10px;
      width: 100%;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    .contenedor button {
      background-color: #b85caf;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }

    .contenedor .error {
      color: red;
      margin-top: 15px;
    }

    .certificado-btns {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    footer {
      text-align: center;
      margin-top: 60px;
      color: #777;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo-container">
      <a href="index.html">
        <img src="logo.jpg" alt="Logo Jammet Consultora" />
        Jammet Consultora SRL
      </a>
    </div>
    <nav>
      <a href="boleta.html"><i class="fas fa-receipt"></i> Generá tu boleta de pago</a>
      <a href="certificado.html"><i class="fas fa-file-download"></i> Descargá tu certificado</a>
      <a href="quienes.html"><i class="fas fa-info-circle"></i> ¿Quiénes somos?</a>
      <a href="ubicacion.html"><i class="fas fa-map-marker-alt"></i> Ubicación</a>
      <a href="contacto.html"><i class="fas fa-envelope"></i> Contacto</a>
    </nav>
  </header>

  <main>
    <div class="contenedor">
      <h2>Descargá tu certificado</h2>
      <p>
        Ingresá tu DNI para verificar y acceder a los certificados, si están validados.
      </p>
      <input type="text" id="dni" placeholder="°Ingresa tu DNI°" />
      <button onclick="buscarCertificados()">Buscar certificados</button>
      <div class="error" id="mensajeError"></div>
      <div class="certificado-btns" id="resultado"></div>
    </div>
  </main>

  <footer>
    © 2025 Jammet Consultora SRL
  </footer>

  <script>
    const endpoint = "https://script.google.com/macros/s/AKfycbzsP-Ob99BZoEsOnC3Dcz289ksXbydNrut5poydnBXAWKAERrI2uG01m1NQ6MW50Omevg/exec";

    function buscarCertificados() {
      const dni = document.getElementById("dni").value.trim();
      const mensaje = document.getElementById("mensajeError");
      const resultado = document.getElementById("resultado");
      mensaje.textContent = "";
      resultado.innerHTML = "";

      if (!dni) {
        mensaje.textContent = "Por favor ingresá un DNI.";
        return;
      }

      fetch(`${endpoint}?dni=${dni}`)
        .then(res => res.json())
        .then(data => {
          if (data.estado === "ok" && data.certificados && data.certificados.length > 0) {
            data.certificados.forEach(cert => {
              const btn = document.createElement("button");
              btn.innerHTML = `📄 Descargar Certificado de ${cert.curso} (${cert.fecha})`;
              btn.onclick = () => window.open(cert.link, "_blank");
              resultado.appendChild(btn);
            });
          } else {
            mensaje.textContent = data.mensaje || "No se encontraron certificados.";
          }
        })
        .catch(() => {
          mensaje.textContent = "Error al buscar el certificado.";
        });
    }
  </script>

</body>
</html>
